<!DOCTYPE html>
<html lang="en" class=" box-border">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Dhing - HERO</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/mansory.css">
</head>

<body>
    <main class="px-6 lg:px-0 mt-52">
        <section class="mx-auto lg:w-9/12 xl:w-7/12 2xl:w-3/5 mt-40 lg:pt-40 pb-60">
            <h4
                class="text-center lg:mt-28 mb-6 font-normal text-base 2xl:text-lg tracking-wide text-gray-600 antialiased">
                Seamless
                Experience</h4>
            <h2
                class="text-center mx-auto font-playfair font-semibold text-2xl lg:text-4xl 2xl:text-5xl lg:leading-11 2xl:leading-12 mb-16 lg:mb-24 text-heading">
                Have a peek of how <br> Dhing.Me works.
            </h2>

            <div>
                <ul class="flex justify-around py-5 mb-7 lg:mb-10 border-b-2 border-bordered">
                    <li class="font-inter text-link relative">
                        <span class="text-lg lg:text-2xl block">I</span>
                        <i class="fas fa-circle absolute top-10 lg:top-11 mt-0 -left-1 text-sm lg:text-lg"></i>
                    </li>
                    <li class="font-inter text-link relative">
                        <span class="text-lg lg:text-2xl block">II</span>
                        <i class="fas fa-circle absolute top-10 lg:top-11 mt-0 text-sm opacity-0 lg:text-lg"></i>
                    </li>
                    <li class="font-inter text-link relative">
                        <span class="text-lg lg:text-2xl block">III</span>
                        <i class="fas fa-circle absolute top-10 lg:top-11 mt-0 text-sm opacity-0 lg:text-lg"></i>
                    </li>
                    <li class="font-inter text-link relative">
                        <span class="text-lg lg:text-2xl block">IV</span>
                        <i class="fas fa-circle absolute top-10 lg:top-11 mt-0 text-sm opacity-0 lg:text-lg"></i>
                    </li>
                    <li class="font-inter text-link relative">
                        <span class="text-lg lg:text-2xl block">V</span>
                        <i class="fas fa-circle absolute top-10 lg:top-11 mt-0 text-sm opacity-0 lg:text-lg"></i>
                    </li>
                    <li class="font-inter text-link relative">
                        <span class="text-lg lg:text-2xl block">VI</span>
                        <i class="fas fa-circle absolute top-10 lg:top-11 mt-0 text-sm opacity-0 lg:text-lg"></i>
                    </li>
                </ul>
            </div>
            <div class="grid grid-cols-5 content-center lg:grid-cols-5 flex-1">
                <div class="col-span-3 lg:col-span-3 flex-1 self-stretch">
                    <img src="./asset/Image_01.png" alt=""
                        class="h-full lg:h-auto object-cover rounded-l-sm lg:rounded-l-xl bg-black">
                </div>
                <div
                    class="col-span-2 place-self-stretch lg:col-span-2 bg-black lg:rounded-r-xl rounded-r-sm text-gray-50 font-inter flex-1 px-4 lg:px-10 lg:py-24 py-6 2xl:pt-44">
                    <h4 class="text-sm lg:text-lg font-medium lg:pb-6 pb-2 2xl:text-xl">
                        Starting Agreement
                    </h4>
                    <p class="text-xxs lg:text-sm font-light w-full 2xl:leading-7">
                        Either the Buyer or Seller begins a transaction
                        after both parties have reached an offline
                        agreement to the terms of the transaction.
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/f9af5bdd87.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
