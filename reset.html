<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Dhing</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/mansory.css">
</head>

<body class="antialiased bg-bgBlwd px-6 lg:px-0">
    <div class="lg:w-9/12 xl:w-7/12 2xl:w-3/5 mx-auto">
        <nav class="w-full">
            <div class="my-12 relative">
                <object data="./asset/DHING II.svg" type="image/svg+xml" class="w-28 mx-auto"></object>
                <a href="/public/index.html" class="w-full h-full top-0 inline-block z-30 cursor-pointer absolute"></a>
            </div>
        </nav>
        <main>
            <section class="bg-white px-6 lg:pl-0 flex w-full">
                <div
                    class="hidden lg:inline-flex lg:items-center lg:justify-center lg:w-4/12 bg-cover bg-center bg-heading ">
                    <object data="./asset/shield.svg" type="image/svg+xml" class="w-2/3"></object>
                </div>
                <div class="pt-32 lg:w-72 mx-auto">
                    <h1 class="text-center font-playfair font-bold text-xl lg:text-2xl mb-1 w-10/12 lg:w-full mx-auto">
                        Reset Password</h1>
                    <small class="font-inter text-gray-500 text-center block mb-4">Please enter your new password for
                        henryokafor333@gmail.com</small>
                    <div>
                        <form class="font-inter text-gray-800 text-sm mb-28" method="GET" action="login.html">
                            <label class="block mb-5 lg:mb-4 xl:mb-2 2xl:mb-6">
                                <p class="mb-1">New Password</p>
                                <div class="flex">
                                    <div
                                        class="w-11 border text-center pt-3 2xl:pb-3 2xl:pt-4 text-sm border-bordered text-gray-700 font-medium bg-gradient-to-b from-gray-50 to-gray-100">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </div>
                                    <input type="password"
                                        class="w-full 2xl:py-3 border text-sm border-bordered border-l-0 text-gray-500"
                                        placeholder="********" />
                                </div>
                            </label>
                            <label class="block mb-5 lg:mb-4 xl:mb-2 2xl:mb-6">
                                <p class="mb-1">Confirm Password</p>
                                <div class="flex">
                                    <div
                                        class="w-11 border text-center pt-3 2xl:pb-3 2xl:pt-4 text-sm border-bordered text-gray-700 font-medium bg-gradient-to-b from-gray-50 to-gray-100">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </div>
                                    <input type="password"
                                        class="w-full 2xl:py-3 border text-sm border-bordered border-l-0 text-gray-500"
                                        placeholder="********" />
                                </div>
                            </label>

                            <div class="my-8">
                                <button
                                    class="bg-deepBlack w-full py-2 font-medium text-white text-sm hover:bg-yellow-600"
                                    type="submit">
                                    RESET
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="px-6 lg:px-0 lg:w-9/12 xl:w-8/12 2xl:w-3/5 mx-auto lg:pt-8 pb-10 text-gray-500 text-sm">
                <div class="lg:flex lg:justify-around lg:items-center lg:flex-initial">
                    <div class="lg:mr-8 mt-4 lg:mt-0 font-light text-xs text-gray-500 lg:justify-self-end lg:flex-1">
                        <p>Copyright 2010 - 2021 Dhing.Me</p>
                    </div>
                    <ul class="foot-link lg:flex mt-4 lg:mt-0 text-xs lg:flex-initial">
                        <li class=""> <a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms & Conditions</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/f9af5bdd87.js" crossorigin="anonymous"></script>
    <script src="./js/tab.js"></script>
</body>

</html>
