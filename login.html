<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Dhing</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/mansory.css">
</head>

<body class="antialiased bg-bgBlwd px-6 lg:px-0">
    <div class="lg:w-9/12 xl:w-7/12 2xl:w-3/5 mx-auto">
        <nav class="w-full">
            <div class="my-12">
                <object data="./asset/DHING II.svg" type="image/svg+xml" class="w-28 mx-auto"></object>
            </div>
        </nav>
        <main>
            <section class="bg-white px-6 lg:pl-0 flex w-full">
                <div class="hidden lg:inline-block w-4/12 bg-cover bg-center"
                    style="background-image: url(./asset/woman.jpg);">

                </div>
                <div class="pt-14 lg:w-72 mx-auto">
                    <h1 class="text-center font-playfair font-bold text-xl lg:text-3lg mb-4">Welcome</h1>

                    <div class="tab mb-14 mx-auto text-center">
                        <button class="mr-4 focused-tab relative one">
                            Email
                            <i class="fas fa-circle absolute top-10 mt-0 left-6 text-xxs pointer-1 animate-pulse"></i>
                        </button>
                        <button class="ml-4 relative two">
                            Phone number
                            <i
                                class="fas fa-circle absolute top-10 mt-0 left-14 text-xxs pointer-2 invisible animate-pulse"></i>
                        </button>
                    </div>
                    <div>
                        <form class="font-inter">
                            <label class="block mb-5 lg:mb-4 xl:mb-2 2xl:mb-6 mail-in">
                                <p class="mb-1">Email</p>
                                <div class="flex">
                                    <div
                                        class="w-11 border text-center pt-3 2xl:pb-3 2xl:pt-4 text-sm border-bordered text-gray-700 font-medium bg-gradient-to-b from-gray-50 to-gray-100">
                                        <i class="far fa-envelope" aria-hidden="true"></i>
                                    </div>
                                    <input type="email"
                                        class="w-full 2xl:py-3 border text-sm border-bordered border-l-0 text-gray-500"
                                        placeholder="sholaboye@gmail.com" />
                                </div>
                            </label>
                            <label class="mb-5 lg:mb-4 xl:mb-2 2xl:mb-6 phone-in hidden">
                                <p class="mb-1">Phone number</p>
                                <div class="flex">
                                    <div
                                        class="w-11 border text-center pt-3 2xl:pb-3 2xl:pt-4 text-xs bg-gradient-to-b from-gray-50 to-gray-100 border-bordered text-gray-700 font-normal">
                                        <span>234</span>
                                    </div>
                                    <input type="email"
                                        class="w-full 2xl:py-3 border text-sm border-bordered border-l-0 text-gray-500"
                                        placeholder="8045324243" />
                                </div>
                            </label>

                            <label class="block mb-5 lg:mb-4 xl:mb-2 2xl:mb-6">
                                <p class="mb-1">Password</p>
                                <div class="flex">
                                    <div
                                        class="w-11 border text-center pt-3 2xl:pb-3 2xl:pt-4 text-sm border-bordered text-gray-700 font-medium bg-gradient-to-b from-gray-50 to-gray-100">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </div>
                                    <input type="password"
                                        class="w-full 2xl:py-3 border text-sm border-bordered border-l-0 text-gray-500"
                                        placeholder="********" />
                                </div>
                            </label>

                            <div class="flex items-center justify-between">
                                <label class="inline-flex items-center text-gray-400">
                                    <input type="checkbox" class=" border-gray-300">
                                    <span class="ml-2 text-xs lg:text-xs lg:leading-snug">Remember me</span>
                                </label>
                                <a href="#" class="text-sm text-link py-4 underline">I forgot
                                    my
                                    password
                                </a>
                            </div>

                            <div class="my-8">
                                <button
                                    class="bg-deepBlack w-full py-2 font-medium text-white text-sm hover:bg-yellow-600"
                                    type="submit">
                                    REGISTER
                                </button>
                            </div>

                            <a href="#" class="text-center mx-auto block text-sm text-link py-4">I wish to register a
                                new account
                            </a>

                            <div class=" border-t border-gray-200 text-center relative mt-10">
                                <span class="absolute -top-3 inline-block bg-white px-3 left-28">OR</span>
                            </div>

                            <div class="mt-7 text-center mb-11">
                                <p class="text-gray-400">Login with other services</p>
                                <div class="mt-4">
                                    <img src="./asset/google.png" alt=""
                                        class="inline bg-white px-2 py-2 mr-4 rounded-full border border-gray-600 w-9">
                                    <img src="./asset/facebook.png" alt=""
                                        class="inline bg-white px-3 py-2 border border-gray-600 rounded-full w-9">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="px-6 lg:px-0 lg:w-9/12 xl:w-8/12 2xl:w-3/5 mx-auto lg:pt-8 pb-10 text-gray-500 text-sm">
                <div class="lg:flex lg:justify-around lg:items-center lg:flex-initial">
                    <div class="lg:mr-8 mt-4 lg:mt-0 font-light text-xs text-gray-500 lg:justify-self-end lg:flex-1">
                        <p>Copyright 2010 - 2021 Dhing.Me</p>
                    </div>
                    <ul class="foot-link lg:flex mt-4 lg:mt-0 text-xs lg:flex-initial">
                        <li class=""> <a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms & Conditions</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/f9af5bdd87.js" crossorigin="anonymous"></script>
    <script src="./js/tab.js"></script>
</body>

</html>
